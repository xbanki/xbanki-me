<!DOCTYPE html>
<html lang="en" class="*:box-border bg-black w-full h-full">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>xbanki.me</title>
    </head>
    <body
        class="md:overflow-y-hidden overflow-x-hidden min-w-screen min-h-screen md:h-screen relative h-fit"
    >

        <!-- Overlay user interface teleport point. //-->
        <main
            class="*:pointer-events-auto pointer-events-none w-full h-full fixed lg:p-12 md:p-10 sm:p-8 z-10 p-6"
            id="xbanki-ui"
        >
        </main>

        <!-- WebGL shader background. //-->
        <canvas id="xbanki-webgl-renderer" class="fixed -z-10"></canvas>

        <!-- Application content mounting point. //-->
        <main
            class="overflow-hidden min-h-screen md:h-full w-full flex-col flex lg:p-12 md:p-10 sm:p-8 z-0 p-6"
            id="xbanki-application"
        >
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
